---
layout: default
title: Insider Blog
---
<title>Insider Blog — Andy-Z0z</title>
  <link rel="stylesheet" href="assets/style.css">
<section class="card">
  <h2>Insider Blog — Новости для участников</h2>
  <ul class="blog-list">
    {% for post in site.insiders %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="blog-date">{{ post.date | date: "%d.%m.%Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</section>
