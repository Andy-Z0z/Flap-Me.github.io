<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Бета-релизы — Insider Program</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <script defer src="assets/beta.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="nav-brand">Insider Program</a>
      <a href="releases.html">Стабильные релизы</a>
      <a href="beta.html">Бета-релизы</a>
      <a href="tos.html">Условия</a>
      <a href="privacy.html">Конфиденциальность</a>
      <a href="insider-agreement.html">Соглашение инсайдера</a>
    </nav>
  </header>
  <main>
    <section class="card" id="registration-section">
      <h2>Регистрация в бета-тестировании</h2>
      <form id="beta-form">
        <label>Имя:<br><input type="text" name="name" required></label><br>
        <label>E-mail:<br><input type="email" name="email" required></label><br>
        <label>Канал доступа:<br>
          <select name="channel" required>
            <option value="canary">Canary (Самый ранний)</option>
            <option value="alpha">Alpha (Ранний)</option>
            <option value="rta">RTA (Середина теста)</option>
            <option value="rt">RT (Почти релиз)</option>
          </select>
        </label><br>
        <label class="checkbox-label">
          <input type="checkbox" name="tos" required>
          Я согласен с <a href="tos.html" target="_blank">Условиями</a>, <a href="privacy.html" target="_blank">Политикой конфиденциальности</a> и <a href="insider-agreement.html" target="_blank">Соглашением инсайдера</a>
        </label><br>
        <button class="btn" type="submit">Зарегистрироваться</button>
      </form>
      <p class="note">После регистрации вы получите доступ к выбранному каналу и ниже.</p>
    </section>
    <section class="card" id="beta-files-section" style="display:none;">
      <h2>Ваш канал: <span id="user-channel"></span></h2>
      <ul class="release-list" id="beta-release-list"></ul>
      <button class="btn" id="logout-btn">Выйти из бета-доступа</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Andy-Z0z — Insider Program</p>
  </footer>
</body>
</html>
